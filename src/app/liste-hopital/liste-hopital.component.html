<app-navbar [user]="user"></app-navbar>
<hr style="background-color:  #FFC909;height: 3px;">

<header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5" style="color:white; opacity:1; font-family: lucida handwriting;">Votre santé est notre priorité ..!</h1>
        </div>
      </div>
    </div>
  </header>

 <!--(change)="hop.filterGlobal($event.target.value, 'contains')"
| filter:search " #hop-->
  <div class="col-md-10 col-lg-8 col-xl-7 mx-auto" style="margin:30px">
    <form>
      <div class="form-row">
        <div class="col-12 col-md-9 mb-2 mb-md-0">
          <input type="text" class="form-control form-control-lg" placeholder="Chercher un hopital... " [(ngModel)]="search" name="searchh" />
        </div>
        <div class="col-12 col-md-3">
          <button type="submit" class="btn btn-block btn-lg " style="background-color: #FFC909;">chercher</button>
        </div>
         <mat-form-field appearance="fill" style="width: 100%;margin-top: 10px">
           <mat-label>Filtrer selon le nom de l'hopital</mat-label>
           <mat-select  [(ngModel)]="search" name="searc">
             <mat-option *ngFor="let hopital of hopitals" value="{{hopital.nom_hop}}">
               {{hopital.nom_hop}}
             </mat-option>
           </mat-select>
         </mat-form-field>
      </div>
    </form>
  </div>

  <div class="container">
    <h1 class="pb-3 mb-4 font-italic border-bottom">
       Liste des Hopitaux
    </h1>
    <div class="row">
       <div class="col-md-6" *ngFor="let hopital of hopitals | filter : search : 'nom_hop' " >
          <div class="card flex-md-row mb-4 shadow-sm h-md-250">
             <div style="width: 60%;" class="card-body d-flex flex-column align-items-start">
                <h2 class="d-inline-block  " style="color: #43cebb;">{{hopital.nom_hop}}</h2>

                <h3>{{hopital.adr_hop}}</h3>
                <p style="color: black;width: 100%;" class="card-text mb-auto">{{hopital.desc_hop}}</p>
                <button pButton pRipple style="background-color: #FFC909;width: 50%;margin-left: 25%;" pButton pRipple class="text-black button-raised button-text p-button-rounded"
                label="Voir medecins" (click)="afficheMed(hopital)" icon="pi pi-user"></button>
             </div>
             <div style="width: 40%; height: 270px;">
              <img class="card-img-right flex-auto d-none d-lg-block" alt="Thumbnail [200x250]" [src]="hopital.img_hop" style="width: 100%;height: 100%;">
            </div>
          </div>
       </div>
      </div>
</div>
    <app-footer></app-footer>
