

<app-navbar></app-navbar>
<header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5" style="color:white; opacity:1; font-family: lucida handwriting;">Votre santé est notre priorité ..!</h1>
        </div>
      </div>
    </div>
  </header>

 
  <div class="col-md-10 col-lg-8 col-xl-7 mx-auto" style="margin:30px">
    <form>
      <div class="form-row">
        <div class="col-12 col-md-9 mb-2 mb-md-0">
          <input type="email" class="form-control form-control-lg" placeholder="Chercher un hopital ? ">
        </div>
        <div class="col-12 col-md-3">
          <button type="submit" class="btn btn-block btn-lg btn-primary">chercher</button>
        </div>
         <mat-form-field appearance="fill" style="width: 100%;">
           <mat-label>Choisir</mat-label>
           <mat-select [(ngModel)]="codhop" name="cod_hop">
             <mat-option *ngFor="let hopital of hopitals" [value]="hopital.cod_hop">
               {{hopital.nom_hop}}
             </mat-option>
           </mat-select>
         </mat-form-field>
      </div>
    </form>
  </div>

  <div class="container" >
    <h3 class="pb-3 mb-4 font-italic border-bottom">
       Liste des Hopitaux
    </h3>
    <div class="row">
       <div class="col-md-6" *ngFor="let hopital of hopitals">
          <div class="card flex-md-row mb-4 shadow-sm h-md-250">
             <div class="card-body d-flex flex-column align-items-start">
                <strong class="d-inline-block mb-2 text-primary">{{hopital.nom_hop}}</strong>
              
                <h3>{{hopital.adr_hop}}</h3>
                <p class="card-text mb-auto">{{hopital.desc_hop}}</p>
                <a class="btn btn-outline-primary btn-sm" role="button" [routerLink]="['../ListeMedecins']">Voir medecins</a>
             </div>
             <img class="card-img-right flex-auto d-none d-lg-block" alt="Thumbnail [200x250]" src={{hopital.img_hop}} style="width: 200px; height: 250px;">
          </div>
       </div>
    </div>

</div>
    <app-footer></app-footer>
