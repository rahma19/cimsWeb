<app-navbar [user]="user"></app-navbar>
<hr style="border: 3px solid rgb(194, 194, 45);">
<div class="container" style=" background-color: rgb(168, 211, 211);margin:5%;">
 <div style="margin-top: 20px; ">
  <p-card >
    <p-toast position="top-right"></p-toast>
    <form #f="ngForm"  (ngSubmit)="Submit(f)">

        <!--patient-->
        <div style="margin:2%;">
          <h5 style="font-weight: bold; font-size: 24px;color: rgb(40, 68, 67); font-family: Arial, Helvetica, sans-serif;text-align: center;">Choisir une date et heur disponible </h5>
          <div style="margin-left: 30%;">
            <p-calendar  name="date_rdv" [(ngModel)]="date" (click)="affiche(date)" [inline]="true" [showWeek]="true"></p-calendar>
          </div>
          <div [hidden]=test class="row">
            <input type="hidden" name="montant" [(ngModel)]="montant" />
            <input type="hidden" name="date_nai_benef" [(ngModel)]="user.date_nai_benef" />
            <input type="hidden" name="nom_benef" [(ngModel)]="user.nom_pren_benef" />
            <input type="hidden" name="pren_benef" [(ngModel)]="user.pren_benef" />
            <input type="hidden" name="service" [(ngModel)]="medecin.service" />
            <input type="hidden" name="cod_hop" [(ngModel)]="medecin.cod_hop" />
            <input type="hidden" name="etat" [(ngModel)]="eta" />
            <input type="hidden" name="gsm" [(ngModel)]="user.tel_benef" />

              <mat-form-field appearance="fill" style="width: 50%; padding: 15px;margin-left: 25%;" >
                  <mat-label>Choisissez l'heure du rendez-vous</mat-label>
                  <mat-select [(ngModel)]="selectedValue" name="heure_rdv" name="heur">
                    <mat-option *ngFor="let heur of tab " [value]="heur" (click)="afficher()">
                      {{heur}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
               
        </div>
      </div>

        <div [hidden]=res>
            <!--<input type="hidden" name="cod_hop" [(ngModel)]="medecin.cod_hop" />
            <input type="hidden" name="nom_med" [(ngModel)]="medecin.nom_med" />
            <input type="hidden" name="pren_med" [(ngModel)]="medecin.pren_med" />
            <input type="hidden" name="nom_pren_benef" [(ngModel)]="user.nom_pren_benef" />
            <input type="hidden" name="pren_benef" [(ngModel)]="user.pren_benef" />
            <input type="hidden" name="service" [(ngModel)]="medecin.service" />-->

            <div class="container" style="width: 50%;">
            <h3 style="color: black;font-weight: bold;text-align: center;">Saisissez vos informations</h3><br>
            
          <div class="mb-6" style="width: 100%;">
            <label class=" block text-center text-gray-500 text-sm mb-2">
              Regime lista : 
            </label>
            <input name="regime" [(ngModel)]="soin[0].regime" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        
        <div class="mb-6" style="width: 100%;">
            <label class=" block text-center text-gray-500 text-sm mb-2">
               Numero du carnet : 
            </label>
            <input name="num_carnet" [(ngModel)]="soin[0].num_carnet" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>

        <div class="mb-6" style="width: 100%;">
          <label class=" block text-center text-gray-500 text-sm mb-2">
             Date valide : 
          </label>
          <p-calendar  name="date_valide" [(ngModel)]="soin[0].date_valide" (click)="affiche(soin[0].date_valide)"[showWeek]="true"></p-calendar>
      </div>
           
          <div class="mb-6" style="width: 100%;">
            <label class=" block text-center text-gray-500 text-sm mb-2">
               Numero d'assurance : 
            </label>
            <input name="num_assure" [(ngModel)]="soin[0].num_assure" [placeholder]="soin[0].num_assure" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <p>Montant a payer :<br>{{montant}} </p>
            <div  style="float: left; margin-left: 500px;">
            <button pButton pRipple type="submit" label="payer" class="p-button-raised p-button-success p-button-text"></button>
        </div>
        </div>
        </div>
        </form>
  </p-card>
</div>
</div>

<app-footer></app-footer>
