<p-dialog class="edit" appendTo="body" [(visible)]="display" modal="modal" [style]="{width: '50vw'}" [responsive]="true">
  <form #f="ngForm" >
    <h1>Information du patient </h1>

   <div class="form-group">
      <div class="ui-inputgroup">
        <span class="ui-float-label">
          <input id="fiche Name" class="form-control" type="text" disabled pInputText [(ngModel)]="rv.nom_pren_benef" name="nom_pren_benef" #nme="ngModel" required>
          <label for="fiche Name">Nom :</label>
      </span>
      <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>

    </div>
      </div>
      <div class="form-group">
        <div class="ui-inputgroup">
          <span class="ui-float-label">
            <input id="adrs" class="form-control" type="text" disabled pInputText [(ngModel)]="rv.pren_benef" name="pren_benef" required>
            <label for="adrs">Prenom :</label>
        </span>
        <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>

      </div>
        </div>
         <h1>Information Du rendez-vous </h1>
    <div class="form-group">
      <div class="ui-inputgroup">
        <span class="ui-float-label">
          <input id="email" type="text"class="form-control" pInputText [(ngModel)]="rv.date_rdv" name="date_rdv" #ml="ngModel" required >
          <label for="email">Date du rendez-vous :</label>
      </span>
      <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
      </div>
          </div>

          <div class="form-group">
            <div class="ui-inputgroup">
              <span class="ui-float-label">
                <input id="email" type="text"class="form-control" pInputText [(ngModel)]="rv.heure_rdv" name="heure_rdv" #ml="ngModel" required >
                <label for="email">Heure du rendez-vous :</label>
            </span>
            <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
            </div>
                </div>

  </form>
<hr style="width: 100%;height:25px">
      <p-footer>
        <button pButton pRipple style="background-color: #FFC909;float: left;" icon="pi pi-check" label="Confirmer" type="submit" (click)="onEnvoyer(f)"  class="p-button-rounded block mt-4 lg:inline-block lg:mt-0 text-black hover:text-white mr-4"></button>
        <button pButton pRipple style="background-color: #FFC909;margin-left: 30px;" type="button" (click)="closeModal()" pButton  label=" Retour" class="p-button-rounded block mt-4 lg:inline-block lg:mt-0 text-black hover:text-white mr-4"></button>
      </p-footer>
  </p-dialog>
