<div class="row ">
  <div *ngIf="rdv.length==0"> <h1>Vous n'avez payer aucun rendez-vous auparavant </h1></div>
  <div *ngIf="rdv.length!=0" class="col-md-12 mb-3">
    <div class="card h-100">
      <div class="card-body">
        <h1 class="d-flex align-items-center mb-3"><i style="color:#43cebb;" class="material-icons mr-2">Votre historique du paiement</i></h1>

          <p-table [value]="rdv">
            <ng-template pTemplate="header">
                <tr>
                    <th>Date</th>
                    <th>Medecin</th>
                    <th>Montant pay√©</th>
                    <th>Recu</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{item.date_rdv}}</td>
                    <td>{{item.nom_med}} {{item.prenom_med}}</td>
                    <td>{{item.montant_rdv}} Dt</td>
                    <td><button (click)="imprimer(item)">Imprimer</button></td>
                </tr>
            </ng-template>
          </p-table>
      </div>
    </div>
  </div>
  <div *ngIf="isup">
    <app-imprimer-recu [rdv]="rendezvous"></app-imprimer-recu>
    </div>
